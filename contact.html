    <section class="contact-section">
        <div class="contact-header">
            <div class="contact-icon-circle">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <h1 class="section-title">Get In Touch</h1>
            <p style="text-align: center; color: var(--text-secondary); margin-top: -1rem;">Have a project in mind?
                Let's talk!</p>
        </div>

        <div class="contact-card">
            <!-- Formspree Integration for real email delivery -->
            <form id="contactForm" method="POST" class="contact-form">
                <label for="name"><i class="fa-solid fa-user"></i> Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>

                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>

                <label for="message"><i class="fa-solid fa-comment-dots"></i> Message</label>
                <textarea name="message" id="message" placeholder="Write something..." required></textarea>

                <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
            </form>

            <div id="formResult" class="result hidden"></div>

            <div class="social-links">
                <a href="https://github.com/adityamp0" target="_blank" class="social-item" title="GitHub"><i
                        class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/adityamaulanapamungkas/" target="_blank" class="social-item"
                    title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </section>
